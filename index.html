<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
   <div class="slider-container">
    <div class="left-slide">
        <div style="background-color: rgb(0, 0, 0);">
            <h1>Call of Duty</h1>
            <p>All in Black</p>
        </div>
        <div style="background-color: rgb(255, 60, 0);">
            <h1>Heelsweeper </h1>
            <p>All in Red</p>
        </div>
        <div style="background-color: rgb(159, 86, 220);">
            <h1>Gaming Accessories</h1>
            <p>All in Light purple</p>
        </div>
        <div style="background-color: rgb(55, 72, 93);">
            <h1>Cyperpunk</h1>
            <p>All in Gray</p>
        </div>
    </div>
    <div class="right-slide">
        <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/478/422/462/cyberpunk-2077-games-ps-games-xbox-games-wallpaper-preview.jpg');"></div>
        <div style="background-image: url(https://wallpapers.com/images/hd/purple-gaming-nepi2tnxp6g0mvz9.jpg);"></div>
        <div style="background-image: url(https://images.alphacoders.com/132/1327530.jpeg);"></div>
        <div style="background-image: url(https://wallpaper.dog/large/17279822.jpg);"></div>
    </div>
    <div class="action-buttons">
    <button class="down-button">
        <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
            </button></div>
    </div>
   </div> 
</body>
<script src="javascript.js"></script>
</html>
